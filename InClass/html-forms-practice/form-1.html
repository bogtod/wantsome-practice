<!DOCTYPE html>
<html>
    <head>
        <title>Form 1 - Forms Practice</title>
    </head>

    <body>


        <form>
            <label for="nume">Nume*:</label>
            <input type="text" name="nume" id="nume" placeholder="Ionescu" required autofocus />

            <br><br>

            <label for="prenume">Prenume*:</label>
            <input type="text" name="prenume" id="prenume" placeholder="Ion" required />

            <br><br>

            <label for="varsta">Varsta:</label>
            <input type="number" name="varsta" id="varsta" min="18" max="69" placeholder="69" />

            <br><br>

            <label for="numar-papuci">Numar papuci</label>
            <input type="range" name="numar-papuci" min="23" max="48" />

            <br><br>

            <label for="data-nasterii">Data Nasterii</label>
            <input type="date" name="data-nasterii" value="1991-11-29" />

            <br><br>

            <label for="limbaj-programare">Ce limbaj de programare preferi?</label>
            <br>
            <input type="checkbox" name="limbaj-programare" value="java">Java</input>
            <Br>
            <input type="checkbox" name="limbaj-programare" value="dot-net">.NET</input>
            <br>
            <input type="checkbox" name="limbaj-programare" value="javascript">JavaScript</input>

            <br><br>

            <label for="limbaj-programare">Ce limbaj de programare preferi?</label>
            <br>
            <input type="radio" name="limbaj-programare" value="java">Java</input>
            <Br>
            <input type="radio" name="limbaj-programare" value="dot-net">.NET</input>
            <br>
            <input type="radio" name="limbaj-programare" value="javascript">JavaScript</input>

            <br><br>
            
            <button type="submit">Apasa Aici</button>
        </form>


    </body>
</html>
