<!DOCTYPE html>
<html lang="en">
<style>
    .active {
        border: 5px solid green;
    }
    .alert {
        border: 5px solid red;
    }
    .hidden {
        display: none;
    }
    div {
        border: 5px solid lightgrey;
        padding: 15px;
        margin: 5px;
    }
</style>
<body>
    <div>Div #1</div>
    <div class="active">Div #2</div>
</body>
<script>

const div = document.querySelector('div')
div.className = 'alert'

const secondDiv = document.querySelector('.active')
// secondDiv.classList.add('hidden')
secondDiv.classList.remove('active')

secondDiv.classList.add('alert')

</script>


</html>
