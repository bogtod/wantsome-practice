<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section>
        <form>
            <div class="form-group">
                <label for="checkbox">Do you want to post a comment?</label>
                <input type="checkbox" id="checkbox" />
            </div>
            
            <div class="form-group hide" id="commentWrap">
                <textarea id="userComment" autofocus></textarea>
                <label for="userComment">
                    <small>Your comment should have a maximum of 160 characters
                    <br>
                    You currently have <strong><span id="charCount">0</span></strong> characters</small>
                </label>
                <p id="alert">Hey! Your count of characters is higher than 160!</p>
                <button type="button" id="btn" onclick="checkText()">Submit</button>
            </div>
            <div class="form-group hide" id="successMsg">
                <h3>Congrats! Your comment has been posted!</h3>
                <small>See it below</small>
            </div>
            
        </form>
    </section>
    
    <section id="commOutputWrap">
        <hr>
        <h4>Your comment:</h4>
        <p id="commentOutput"></p>
    </section>
    

</body>
<script src="js.js"></script>
</html>
