<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Awesome Form</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <section>
        <h3>Get your own Site 42 Sites account in seconds</h3>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" />
                <small>(Must be at least 4 chars, letters and numbers only</small>
            </div>
    
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" id="email" name="email" />
                <small>We send your registration to this email address</small>
            </div>
    
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" />
                <small>(must be input)</small>
            </div>
    
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" />
                <small>(Must be input)</small>
            </div>
    
            <div class="form-group">
                <label for="nickname">Nickname</label>
                <input type="text" id="nickname" name="nickname" />
                <small></small>
            </div>
    
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" />
                <small>Must be at least 10 characters. Numbers Only!!!</small>
            </div>
        </form>
        
        <button id="submitBtn">Next</button>
    </section>
</body>
<script src="js.js"></script>
</html>
