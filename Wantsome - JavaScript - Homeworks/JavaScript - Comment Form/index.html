<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section>
        <form>
            <div class="form-group">
                <label for="checkbox">I have additional observations</label>
                <input type="checkbox" id="checkbox" />
            </div>
            
            <div class="form-group" id="commentWrap">
                <h5>Please write your feedback below:</h5>
                <textarea id="userComment"></textarea>
                <label for="userComment">
                    <small>
                        Your comment should have a maximum of 160 characters
                        <br>
                        <span id="charCount"><span>
                    </small>
                </label>
                <p id="alert">Hey! Your count of characters is higher than 160!</p>
            </div>
            <button type="button" id="btn" onclick="sendFeedback()" disabled>Send feedback</button>
            
            
        </form>
        <div class="form-group" id="successMsg">
            <h3>Congrats! Your feedback has been sent!</h3>
            <small>See it below</small>
        </div>
    </section>
    
    <section id="commentOutputWrap">
        <h4>We received your feedback:</h4>
        <hr>
        <p id="commentOutput"></p>
    </section>

</body>
<script src="js.js"></script>
</html>
